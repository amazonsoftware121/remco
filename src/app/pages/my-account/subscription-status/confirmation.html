<h2 mat-dialog-title>Subscription</h2>
<div class="mat-typography">
  <div class="row reply-with-comment">
    <div class="col-sm-12">
       {{msg}}
    </div>
  </div>
</div>
<div align="end" style="margin-top: 25px;">
  <button mat-button (click)="onClose()" class="btn-submit" mat-dialog-close style="margin-right: 10px;">Close</button>
  <button class="btn-submit" (click)="onSuccess()">{{cForType}} Subscription</button>
</div>
